<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio sevidor</p>
    <video width="560" poster="imagens/passaro.jpg" controls> 
        <source src="midia/video-webm.webm" type="video/webm">
        <source src="midia/16666848-hd_1920_1080_24fps.ogv" type="video/ogv">
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <source src="midia/original.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=0cFEEWRwU8gdJ6nQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
